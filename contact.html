<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Str8 Flight Entertainment</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= THEME ================= */
:root{
  --bg:#0b0b0b;
  --bg-alt:#1a1a1a;
  --text:#ffffff;
  --accent:#b36b00;
  --accent-hover:#ff9c3b;
}

body.light{
  --bg:#f4f4f4;
  --bg-alt:#ffffff;
  --text:#111111;
}

/* ================= GLOBAL ================= */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Roboto',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit;}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;top:0;width:100%;z-index:100;
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 20px;
  background:rgba(0,0,0,0.8);
  backdrop-filter:blur(6px);
}
body.light .navbar{background:rgba(255,255,255,0.9);}

.logo{display:flex;align-items:center;gap:10px;}
.logo img{width:50px;}
.logo span{font-weight:700;font-size:1.1em;color:var(--text);}

.theme-toggle{cursor:pointer;font-size:1.2em;color:var(--accent);}

.menu-toggle{display:none;flex-direction:column;cursor:pointer;}
.menu-toggle span{background:var(--accent);height:3px;width:25px;margin:4px 0;}

.nav-list{list-style:none;display:flex;gap:25px;}
.nav-list a{color:var(--accent);font-weight:700;}
.nav-list a:hover{color:var(--accent-hover);}

@media(max-width:768px){
  .menu-toggle{display:flex;}
  .nav-list{
    position:absolute;top:65px;right:0;
    background:var(--bg-alt);
    flex-direction:column;
    max-height:0;overflow:hidden;
    width:220px;transition:0.3s;
  }
  .nav-list.active{max-height:500px;}
  .nav-list li{border-bottom:1px solid var(--accent);}
  .nav-list a{padding:12px 20px;display:block;}
}

/* ================= HERO ================= */
.hero{
  padding:120px 20px 60px;
  text-align:center;
  background:linear-gradient(135deg,var(--bg),var(--bg-alt));
}
.hero h1{
  font-family:'Montserrat',sans-serif;
  font-size:3em;
  color:var(--accent);
}
.hero p{max-width:600px;margin:10px auto;}

/* ================= FORM ================= */
.contact-box{
  max-width:700px;
  margin:40px auto;
  background:var(--bg-alt);
  padding:30px;
  border-radius:16px;
  box-shadow:0 0 20px rgba(179,107,0,0.4);
}
.contact-box h2{text-align:center;color:var(--accent);margin-bottom:20px;}
.contact-box form{display:flex;flex-direction:column;gap:15px;}
.contact-box input,
.contact-box textarea{
  padding:12px;border:none;border-radius:10px;
  font-size:1em;
}
.contact-box button{
  padding:12px;border:none;border-radius:10px;
  background:var(--accent);
  color:#fff;font-weight:700;
  cursor:pointer;
}
.contact-box button:hover{background:var(--accent-hover);}

/* ================= FOOTER ================= */
footer{text-align:center;padding:20px;color:var(--accent);}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">
    <img src="https://str8flight.github.io/str8flight-logo.png">
    <span>Str8 Flight</span>
  </div>

  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <div class="menu-toggle" id="mobileMenu">
    <span></span><span></span><span></span>
  </div>

  <ul class="nav-list">
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="privacy.html">Privacy</a></li>
  </ul>
</nav>

<section class="hero">
  <h1>Contact Us</h1>
  <p>Reach out to Str8 Flight Entertainment</p>
</section>

<div class="contact-box">
  <h2>Send a Message</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input required placeholder="Your Name" name="name">
    <input required type="email" placeholder="Your Email" name="_replyto">
    <textarea required rows="6" placeholder="Message"></textarea>
    <button type="submit">Send</button>
  </form>
</div>

<footer>&copy; 2025 Str8 Flight Entertainment â€¢ Belize</footer>

<script>
mobileMenu.onclick=()=>document.querySelector('.nav-list').classList.toggle('active');

if(localStorage.theme==="light") document.body.classList.add('light');

themeToggle.onclick=()=>{
  document.body.classList.toggle('light');
  localStorage.theme=document.body.classList.contains('light')?'light':'dark';
};
</script>

</body>
</html>
